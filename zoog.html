<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(800, 600);
            background(153, 211, 252);
        }

        function draw() {

        //arms L
        stroke("black");
        fill(140, 77, 18);
        ellipse(260, 280, 60, 110);

        //arms R
        fill(140, 77, 18);
        ellipse(520, 280, 60, 110);

        //tummy
        fill(140, 77, 18);
        ellipse(390, 400, 300, 300);

        //buttons
        strokeWeight(20)
        point(390, 350)
        point(390, 390)
        point(390, 430)

        //ears
        strokeWeight(1);
        fill(140, 77, 18);
        ellipse(300, 100, 100, 100);
        ellipse(460, 100, 100, 100);

        //inner ear
        stroke(229, 179, 197);
        fill(229, 179, 197);
        ellipse(310, 120, 70, 70);
        ellipse(450, 120, 70, 70);

        //head 
        stroke("black");
        fill(140, 77, 18);
        ellipse(390, 200, 220, 220);

        //eyes L - R
        strokeWeight(20);
        point(360, 160);
        point(420, 160);

        //nose
        strokeWeight(10);
        point(390, 200);

        //mouth
        strokeWeight(5)
        p1 = { x: 320, y: 240 }, p2 = { x: 350, y: 280 }
        p3 = { x: 420, y: 280 }, p4 = { x: 450, y: 240 }
        noFill();
        curve(p1.x, p1.y, p1.x, p1.y, p2.x, p2.y, p3.x, p3.y)
        curve(p1.x, p1.y, p2.x, p2.y, p3.x, p3.y, p4.x, p4.y)
        curve(p2.x, p2.y, p3.x, p3.y, p4.x, p4.y, p4.x, p4.y)


        //feet L 
        strokeWeight(1);
        fill(140, 77, 18);
        ellipse(320, 500, 100, 150);

        //feet R
        fill(140, 77, 18);
        ellipse(460, 500, 100, 150);

        //inside the feet l
        fill(229, 179, 197);
        rect(290, 520, 60, 40);
        line(290, 480, 300, 500);
        line(320, 490, 320, 460);
        line(350, 470, 340, 500);

        //inside the foot R
        fill(229, 179, 197);
        rect(430, 520, 60, 40);
        line(430, 470, 440, 500);
        line(460, 490, 460, 460);
        line(490, 470, 480, 500);

        textSize(30);
        fill("black");
        text("Grrr", 560, 180)



        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/yingyuz8604/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
